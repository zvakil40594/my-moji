
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe6ec, #fff7cc);
    }

    #container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .dog img {
      width: 260px;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      display: inline-block;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #ccc;
      position: relative;
    }

    /* ‚ù§Ô∏è Hearts ‚ù§Ô∏è */
    .heart {
      position: fixed;
      bottom: -20px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }

    /* üéâ Confetti üéâ */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 14px;
      opacity: 0.9;
      animation: fall 3.5s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <div class="dog">
      <img src="https://media1.tenor.com/m/AYtp4vEr0IcAAAAd/golden-retriever-dog.gif" alt="Golden Retriever">
    </div>

    <h1>Can I squish you forever?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const container = document.getElementById("container");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noButton.style.position = "fixed";
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    noButton.addEventListener("mouseenter", moveNoButton);

    yesButton.addEventListener("click", () => {
      container.innerHTML = "<h1>Happy 1 Asshole ‚ù§Ô∏è</h1>";
      startHearts();
      startConfetti();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }

    function startConfetti() {
      const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#4d96ff", "#c77dff"];
      setInterval(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3500);
      }, 200);
    }
  </script>

</body>
</html>
