<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe6ec, #fff7cc);
    }

    #container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .dog img {
      width: 260px;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      display: inline-block;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #ccc;
      position: relative; /* starts normal */
    }

    /* ❤️ Floating hearts ❤️ */
    .heart {
      position: fixed;
      bottom: -20px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <div class="dog">
      <!-- Option 3: Golden Retriever Puppy -->
      <img src="https://media.giphy.com/media/13CoXDiaCcCoyk/giphy.gif" alt="Golden Retriever Puppy">
    </div>

    <h1>Will you be my moji forever?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const container = document.getElementById("container");

    let noHasMoved = false;

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noButton.style.position = "fixed";
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    noButton.addEventListener("mouseenter", () => {
      if (!noHasMoved) {
        noHasMoved = true;
      }
      moveNoButton();
    });

    yesButton.addEventListener("click", () => {
      container.innerHTML = "<h1>Happy 1 Asshole ❤️</h1>";
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
  </script>

</body>
</html>
